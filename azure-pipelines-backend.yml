trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: 'EduSyncBackend//*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'EduSyncBackend//*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    projects: 'EduSyncBackend//*.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'MyAzureConnection'     # ✅ Replace this in DevOps
    appType: 'webApp'
    appName: 'edusync-backend'                               # ✅ Your Azure backend App Service name
    package: '$(Build.ArtifactStagingDirectory)//*.zip'
